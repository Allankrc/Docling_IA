
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-success">Analisar Documento (.docx)</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="docFile" class="form-label">Escolha um arquivo .docx:</label>
                <input class="form-control" type="file" id="docFile" name="docFile" accept=".docx" required>
            </div>
            <button class="btn btn-success" type="submit">Enviar</button>
        </form>

        {% if data %}
            <hr>
            <h4 class="text-success">Resultado:</h4>
            <p><strong>Data de Vencimento:</strong> {{ data.vencimento }}</p>
            <p><strong>Condicionantes Encontradas:</strong></p>
            <ul>
                {% for item in data.condicionantes %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>

</body>
</html>
